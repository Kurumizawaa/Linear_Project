<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/valorant');
        @import url('https://fonts.cdnfonts.com/css/d-din');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    </style>
  </head>
  <!---------------------------- HEADER ---------------------------->
    <header id="header" class="bg-image-full d-flex flex-column" style="width: 100vw; height: 100vh; background-image: linear-gradient(rgba(0, 0, 0, 0.85),rgba(0, 0, 0, 0.85)), url(/images/logobg.png); background-position: center;">
        <div class="container d-flex align-items-center">
            <ul class="nav col-12 col-lg-auto me-lg-auto mt-3 mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-3 link-light a-link underline-hover">Home</a></li>
                <li><a href="#" class="nav-link px-3 link-light a-link underline-hover">About us</a></li>
            </ul>
            <div id="login_user" class="text-end align-self-end">
                <a href="#"><button type="button" class="btn btn btn-outline-light me-2">login</button></a>
                <a href="#"><button type="button" class="btn btn btn-light">sign up</button></a>
            </div>
        </div>
        <div class="d-flex flex-column m-lg-auto my-auto mx-5 align-items-center">
            <p class="m-0 text-uppercase text-light text-center">Get started on your gaming journey</p>
            <h1 class="m-0 mb-3 fw-semibold text-wrap text-light text-center" style="font-size: 100px; max-width: 80vw;">Gamer Outside</h1>
            <div class="input-group mb-3">
                <input id="searchnameprompt"type="text" class="form-control" placeholder="Search Game by Name" aria-label="Search Game by Name" aria-describedby="button-addon2">
                <button id="searchnamesubmit" class="btn btn-outline-light" type="button"><i class="bi bi-search"></i></button>
              </div>
        </div>
        <div class="d-flex flex-column align-items-center">
          <a href="#" onclick="scrollto('searchbytags')"><i class="arrow-icon bi bi-arrow-down btn-outline-light"></i></a>
        </div> 
    </header>

    <!---------------------------- Search by Tags ---------------------------->
    <section id="searchbytags" class="section-padding">
        <div class="container align-content-center">
          <div class="row">
            <div class="col-lg-12 text-center">
              <div class="searchbytags-title">
                <h1 class="display-4 fw-semibold mt-5">Search by Tags</h1>
                <p>Check the tag box you want to search</p>
                <div class="line"></div>
              </div>
            </div>
          </div>
          <div id="tagcheckbox" class="row align-items-center">
            <!-- !!!!CHECKBOX HERE!!!! -->
            <div class="form-check col-4">
              <input class="form-check-input" type="checkbox" value="" id="defaulttagcheck">
              <label class="form-check-label fs-4" for="defaulttagcheck">Default checkbox</label>
            </div>
            <!-- !!!!CHECKBOX HERE!!!! -->
          </div>
        </div>
        <div class="col-lg-12 text-center align-items-center">
          <a href="#"><button id="searchtagsubmit" type="button" class="btn btn btn-light fs-5 mt-3">Search&nbsp;&nbsp;<i class="bi bi-search"></i></button></a>
        </div>
    </section>

    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
