<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/valorant');
        @import url('https://fonts.cdnfonts.com/css/d-din');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    </style>
  </head>
  <!---------------------------- HEADER ---------------------------->
    <header id="header" class="bg-image-full d-flex flex-column" style="width: 100vw; height: 100vh; background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(64, 64, 64, 0.925), rgba(127,127,127,1)), url(/images/logobg.png); background-position: center;">
        <div class="container d-flex align-items-center">
            <ul class="nav col-12 col-lg-auto me-lg-auto mt-3 mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-3 link-light a-link underline-hover">Home</a></li> 
                <li><a href="/about.html" class="nav-link px-3 link-light a-link underline-hover">About us</a></li>
            </ul>
            <div id="login_user" class="text-end align-self-end">
                <a href="/login.html"><button type="button" class="btn btn btn-outline-light me-2">Log in</button></a>
                <a href="/signup.html"><button type="button" class="btn btn btn-light">Sign up</button></a>
            </div>
        </div>
        <div class="d-flex flex-column m-lg-auto my-auto mx-5 align-items-center">
            <p class="m-0 text-uppercase text-light text-center">Get started on your gaming journey</p>
            <h1 class="m-0 mb-0 fw-semibold text-wrap text-light text-center" style="font-size: 100px; max-width: 80vw;">Gamer Outside</h1>
            <div class="input-group mb-3" style="font-family: 'd-din';">
              <input id="searchnameprompt" type="text" class="form-control" style="font-size: 25px; font-weight: bold;" placeholder="Search Game by Name" aria-label="Search Game by Name" aria-describedby="button-addon2">
              <button id="searchnamesubmit" class="btn btn-outline-light" type="button"><i class="bi bi-search"></i></button>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center">
          <a onclick="scrollto('searchbytags-title')"><i class="arrow-icon bi bi-arrow-down btn-outline-light"></i></a>
        </div> 
    </header>
    <!---------------------------- HEADER ---------------------------->

    <!---------------------------- Search by Tags ---------------------------->
    <section id="searchbytags" class="section-padding">
        <div class="container align-content-center">
          <div class="row">
            <div class="col-lg-12 text-center">
              <div id="searchbytags-title" class="searchbytags-title">
                <h1 class="display-4 fw-semibold mt-5">Search by Tags</h1>
                <p>Check the tag box you want to search</p>
                <div class="line"></div>
              </div>
            </div>
          </div>
          <div id="tagcheckbox" class="row align-items-center">
            <!-- !!!!CHECKBOX HERE!!!! -->
            <div class="form-check col-4">
              <input class="form-check-input" type="checkbox" value="" id="defaulttagcheck">
              <label class="form-check-label fs-4" for="defaulttagcheck">Default checkbox</label>
            </div>
            <!-- !!!!CHECKBOX HERE!!!! -->
          </div>
          <div id="playercheckbox" class="row align-items-center justify-content-center mt-3">
            <div class="form-check col-auto me-5">
              <input class="form-check-input" type="checkbox" value="" id="singleplayer">
              <label class="form-check-label fs-4" for="singleplayer">Singleplayer</label>
            </div>
            <div class="form-check col-auto ms-5">
              <input class="form-check-input" type="checkbox" value="" id="multiplayer">
              <label class="form-check-label fs-4" for="multiplayer">Multiplayer</label>
            </div>
          </div>
        </div>
        <div class="col-lg-12 text-center align-items-center">
          <a href="#"><button id="searchtagsubmit" type="button" class="btn btn btn-light fs-5 mt-3">Search&nbsp;&nbsp;<i class="bi bi-search"></i></button></a>
        </div>
    </section>
    <!---------------------------- Search by Tags ---------------------------->

    <!---------------------------- Browse by Tag ---------------------------->
    <section id="browsebytag" class="section-padding pt-5">
      <div class="container align-content-center">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="browsebytag-title">
              <h1 class="display-4 fw-semibold mt-5">Browse by Tag</h1>
              <p>Select the tag you want to discover</p>
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div id="tagselectbox" class="row align-items-center">
          <!-- !!!!SELECTION BOX HERE!!!! -->
          <select id="tagselectform" class="form-select" aria-label="Default select example">
            <option selected>Select Tag</option>
          </select>
          <!-- !!!!SELECTION BOX HERE!!!! -->
        </div>
        <div id="playercheckbox-singletag" class="row align-items-center justify-content-center mt-3">
          <div class="form-check col-auto me-5">
            <input class="form-check-input" type="checkbox" value="" id="singleplayer-singletag">
            <label class="form-check-label fs-4" for="singleplayer-singletag">Singleplayer</label>
          </div>
          <div class="form-check col-auto ms-5">
            <input class="form-check-input" type="checkbox" value="" id="multiplayer-singletag">
            <label class="form-check-label fs-4" for="multiplayer-singletag">Multiplayer</label>
          </div>
        </div>
      </div>
      <div class="col-lg-12 text-center align-items-center">
        <a href="#"><button id="singletagsubmit" type="button" class="btn btn btn-light fs-5 mt-3">Search&nbsp;&nbsp;<i class="bi bi-search"></i></button></a>
      </div>
    </section>
    <!---------------------------- Browse by Tag ---------------------------->

    <!---------------------------- History Search ---------------------------->
    <section id="historysearch" class="section-padding pt-5">
      <div class="container align-content-center">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="historysearch-title">
              <h1 class="display-4 fw-semibold mt-5">From your recent searches</h1>
              <p>Games you might like</p>
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div class="container align-content-center">
          <div id="gamecard" class="row align-items-center">
            <!-- CARD AREA -->
            <div class="card mb-3" style="background-color: rgba(111, 111, 111, 0.25); border-color: aliceblue; border-width: 5px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="/images/logobg.png" class="img-fluid rounded-5 p-2" alt="">
                </div>
                <div class="col-md-8">
                  <div class="card-body" style="color: aliceblue;">
                    <h2 class="card-title" style="font-size: 40px; font-family: 'd-din'; font-weight: bold;">Please wait for the results</h2>
                    <p class="card-text" style="font-family: 'd-din'; font-size: 20px;">Loading results...</p>
                    <a href="https://youtu.be/dQw4w9WgXcQ?si=pTbJmom0w18dXZtB" type="button" class="btn btn btn-outline-light me-2" style="font-family: 'd-din'; font-weight: bold;"><i class="bi bi-youtube"></i>&nbsp;&nbsp;Do it bro</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- CARD AREA -->
          </div>
        </div>
      </div>
    </section>
    <!---------------------------- History Search ---------------------------->
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
