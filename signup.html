<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/valorant');
        @import url('https://fonts.cdnfonts.com/css/d-din');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    </style>
  </head>
  <!---------------------------- HEADER ---------------------------->
    <header id="header" class="bg-image-full d-flex flex-column" style="width: 100vw; height: 100vh; background-image: linear-gradient(rgba(0, 0, 0, 0.85),rgba(0, 0, 0, 0.85)), url(/images/logobg.png); background-position: center;">
        <div class="container d-flex align-items-center">
            <ul class="nav col-12 col-lg-auto me-lg-auto mt-3 mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-3 link-light a-link underline-hover">Home</a></li>
                <li><a href="#" class="nav-link px-3 link-light a-link underline-hover">About us</a></li>
            </ul>
            <div id="login_user" class="text-end align-self-end">
                <a href="/login.html"><button type="button" class="btn btn btn-outline-light me-2">Log in</button></a>
            </div>
        </div>
        <main class="d-flex flex-column align-items-center justify-content-center" style="width: 100vw; height: 100vh;">
            <form style="width: 300px;">
                <h2 class="mb-3" style="color: aliceblue;">Sign up</h2>
                <div class="form-floating mb-1">
                    <input id="signup-username" type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput" style="opacity: 0.75;">Username</label>
                </div>
                <div class="form-floating mb-1">
                    <input id ="signup-password" type="password" class="form-control" id="floatingPassword" placeholder="">
                    <label for="floatingPassword" style="opacity: 0.75;">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input id ="signup-passwordconfirm" type="password" class="form-control" id="floatingPasswordConfirm" placeholder="">
                    <label for="floatingPasswordConfirm" style="opacity: 0.75;">Confirm Password</label>
                </div>
                <button id = "signup-button" class="btn btn-dark w-100 py-2 mb-3 btn-outline-light" type="button">Sign up</button>
            </form>
        </main>
    </header>
    <script src="/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
