<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search by Name</title>
    <link rel="stylesheet" href="/css/byname.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/valorant');
        @import url('https://fonts.cdnfonts.com/css/d-din');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    </style>
  </head>
  <!---------------------------- HEADER ---------------------------->
    <header id="header" class="bg-image-full d-flex flex-column" style="background-color: rgba(0, 0, 0, 0.95); background-position: center; min-height: 100vh;">
        <div class="container d-flex align-items-center">
            <ul class="nav col-12 col-lg-auto me-lg-auto mt-3 mb-2 justify-content-center mb-md-0">
                <li><a href="/index.html" class="nav-link px-3 link-light a-link underline-hover">Home</a></li>
                <li><a href="/about.html" class="nav-link px-3 link-light a-link underline-hover">About us</a></li>
            </ul>
            <div id="login_user" class="text-end align-self-end">
                <a href="/login.html"><button type="button" class="btn btn btn-outline-light me-2">Log in</button></a>
                <a href="/signup.html"><button type="button" class="btn btn btn-light">Sign up</button></a>
            </div>
        </div>
        <div class="container d-flex align-items-center mt-4">
            <div class="input-group mb-3">
              <input id="searchnameprompt"type="text" class="form-control" placeholder="Search Game by Name" aria-label="Search Game by Name" aria-describedby="button-addon2">
              <button id="searchnamesubmit" class="btn btn-outline-light" type="button"><i class="bi bi-search"></i></button>
            </div>
        </div>
        <div id="headtext" class="d-flex flex-row mx-lg-auto mt-4 align-items-center">
            <h1 class="m-0 mb-4 fw-semibold text-wrap text-light text-center" style="font-size: 50px; max-width: 80vw;">Search results for : Loading...</h1>
        </div>       
        <div class="container align-content-center">
            <div id="gamecard" class="row align-items-center">
              <!-- CARD AREA -->
              <div class="card mb-3" style="background-color: rgba(111, 111, 111, 0.25); border-color: aliceblue; border-width: 5px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="/images/logobg.png" class="img-fluid rounded-5 p-2" alt="">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body" style="color: aliceblue;">
                      <h2 class="card-title" style="font-size: 40px; font-family: 'd-din'; font-weight: bold;">Please wait for the results</h2>
                      <p class="card-text" style="font-family: 'd-din';">Loading results...</p>
                      <a href="https://youtu.be/dQw4w9WgXcQ?si=pTbJmom0w18dXZtB" type="button" class="btn btn btn-outline-light me-2" style="font-family: 'd-din'; font-weight: bold;"><i class="bi bi-youtube"></i>&nbsp;&nbsp;Do it bro</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- CARD AREA -->
            </div>
        </div>      
    </header>
    <script src="/js/byname.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
